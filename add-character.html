<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/add-character-style.css">
  <title>Add Character</title>
</head>
<body>
  <div class="main">
    <div class="left-container"></div>
    
    <div class="right-container">
      <div class="char-profile-select">
        <div class="char-profile-pic-nae">
          <img src="" class="char-bg">
          <img src="" class="char-pic">
          <img src="" class="char-rarity">
          <img src="" class="char-element-img">
          <p class="char-details char-name"></p>
        </div>
        
      </div>
      
      <div class="all-char-details">
        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-region-specialty-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-region-specialty"></p>
          </div>
          <div class="materials-number"></div>
        </div>

        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-daily-boss-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-daily-boss"></p>
          </div>
          <div class="materials-number"></div>
        </div>
        
        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-mobdrop-1-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-mobdrop-1"></p>
          </div>
          <div class="materials-number"></div>
        </div>

        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-mobdrop-2-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-mobdrop-2"></p>
          </div>
          <div class="materials-number"></div>
        </div>

        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-mobdrop-3-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-mobdrop-3"></p>
          </div>
          <div class="materials-number"></div>
        </div>

        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-stone-sliver-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-stone-sliver"></p>
          </div>
          <div class="materials-number"></div>
        </div>

        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-stone-fragment-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-stone-fragment"></p>
          </div>
          <div class="materials-number"></div>
        </div>

        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-stone-chunk-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-stone-chunk"></p>
          </div>
          <div class="materials-number"></div>
        </div>

        <div class="detail-container">
          <div class="imgContainer">
            <img src="Images/General/blank.png" class="char-stone-gemstone-img">
          </div>
          <div class="details-txt-container">
            <p class="char-details char-stone-gemstone"></p>
          </div>
          <div class="materials-number"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="data/character.js"></script>
  <script src="data/enemies.js"></script>
  <script src="data/exp.js"></script>
  <script src="Scripts/add-character.js"></script>
</body>
</html>
